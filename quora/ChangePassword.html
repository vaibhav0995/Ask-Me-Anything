<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ask me anything</title>
</head>
<body>
<div align="center">
  <table width="993" height="641" border="1">
    <tr>
      <td width="983" height="635"  bgcolor="#FFFFFF"><div align="center">
       <form action="ChangePassword.jsp" method="post">
         <table width="571" height="256" border="0">
           <tr>
             <td height="60"><div align="center">
               <input type="password" name="currentPassword" id="currentPassword" placeholder="Enter your current password" style="height:30px; width:300px"/>
               &nbsp;</div></td>
           </tr>
           <tr>
             <td height="65"><div align="center">
               <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" style="height:30px; width:300px"/>
               &nbsp;</div></td>
           </tr>
           <tr>
             <td height="65"><div align="center">
               <input type="password" name="cnewPassword" id="cnewPassword" placeholder="Confirm your new password" style="height:30px; width:300px"/>
               &nbsp;</div></td>
           </tr>
           <tr>
             <td height="56"><div align="center">
               <input type="submit" name="change" id="change" value="Change Password" align="middle" 
            style="height:30px; width:120px" />
               &nbsp;</div></td>
           </tr>
         </table>
       </form>
      </div>
      <jsp:include page="footer.jsp" flush="true"/>&nbsp;</td>
    </tr>
  </table>
</div>
</body>
</html>
